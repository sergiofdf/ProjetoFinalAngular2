<div class="container mt-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend class="mt-4 mb-3">Entre com seu usuário</legend>
      <div class="col">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-error>ID inválido</mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" formControlName="password" matInput />
            <mat-error>Senha inválida</mat-error>
          </mat-form-field>
        </div>
      </div>
      <span *ngIf="errorMessage">Usuário ou senha inválidos.</span>
    </fieldset>
    <div class="mt-3">
      <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
