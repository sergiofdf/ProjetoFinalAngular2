<div class="container mt-4 col-md-6 col-sm-8">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-100">
    <fieldset>
      <legend class="mt-4 mb-3 text-center">Entre com seu usuário</legend>
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput/>
            <mat-error>ID inválido</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Senha</mat-label>
            <input type="password" formControlName="password" matInput />
            <mat-error>Senha inválida</mat-error>
          </mat-form-field>
        </div>
      <span *ngIf="errorMessage">Usuário ou senha inválidos.</span>
    </fieldset>
    <div class="mt-3 d-flex justify-content-center">
      <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.invalid" class="w-50">
        Entrar
      </button>
    </div>
    <div class="mt-3 d-flex justify-content-center">
      <button mat-flat-button color="primary" (click)="onCreateClick()" class="w-50">
        Criar conta
      </button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
