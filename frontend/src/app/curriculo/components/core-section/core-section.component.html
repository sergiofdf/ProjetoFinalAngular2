<div class="py-3 my-3 px-4 bg-info shadow p-3 mb-5 bg-white rounded">
  <app-icon-text
    [iconElement]="iconElement"
    [textElement]="textElement"
    class="h2"
  ></app-icon-text>
  <div *ngFor="let experience of experiences; let i = index">
    <app-info-text
      [titleElement]="experience.titleElement"
      [textElement]="experience.textDateElement"
      [paragElement]="experience.paragElement"
    ></app-info-text>
    <hr *ngIf="i < experiences.length - 1" class="opacity-25 textColorScheme" />
  </div>
</div>
