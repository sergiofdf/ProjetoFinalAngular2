<mat-card class="skill-card">
  <mat-card-header class="d-flex align-items-center justify-content-between">
    <mat-card-title>
      Competência
    </mat-card-title>
    <button *ngIf="skillId>=0" mat-icon-button color="warn" (click)="removeMe()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <form [formGroup]="skillForm">
    <fieldset>
      <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Tipo de competência</mat-label>
            <mat-select formControlName="skillType">
              <mat-option *ngFor="let type of skillTypes" [value]="type">{{
                type
              }}</mat-option>
            </mat-select>
            <mat-error>Campo tipo inválido</mat-error>
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline" class="col-6">
            <mat-label>Título</mat-label>
            <input formControlName="title"
            matInput />
            <mat-error>Campo título inválido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-6">
            <mat-label>Nível</mat-label>
            <input type="number" formControlName="progressLevel"
            matInput />
            <mat-error>Campo título inválido</mat-error>
          </mat-form-field>
      </div>
    </fieldset>
  </form>
</mat-card>
