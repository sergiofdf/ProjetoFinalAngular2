<div class="container mt-4">
  <app-user-data-form (formEmitter)="submitForm($event)" #dadosPessoais></app-user-data-form>

  <app-experience-data-form [experienceType]="'Experiência Profissional'" *ngIf="isUpdate"></app-experience-data-form>
  <ng-container #container></ng-container>
  <div class="mt-3">
    <button mat-flat-button color="primary" (click)="addWorkExperienceForm()" *ngIf="isUpdate">
      + Exp. Profissional
    </button>
  </div>

  <app-experience-data-form [experienceType]="'Experiência Acadêmica'" *ngIf="isUpdate"></app-experience-data-form>
  <ng-container #educationContainer></ng-container>
  <div class="mt-3">
    <button mat-flat-button color="primary" (click)="addEducationExperienceForm()" *ngIf="isUpdate">
      + Exp. Acadêmica
    </button>
  </div>

  <app-skill-data-form *ngIf="isUpdate"></app-skill-data-form>
  <ng-container #skillsContainer></ng-container>
  <div class="mt-3">
    <button mat-flat-button color="primary" (click)="addSkillForm()" *ngIf="isUpdate">
      + Competência
    </button>
  </div>

 <app-social-media-form *ngIf="isUpdate"></app-social-media-form>

  <div class="mt-3">
    <button type="submit" mat-flat-button color="primary">
      Salvar
    </button>
  </div>
</div>
