  <form [formGroup]="userForm">
    <fieldset>
      <legend class="mt-4 mb-3">Dados pessoais</legend>
      <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input formControlName="name" matInput />
            <mat-error>Campo nome inválido</mat-error>
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input formControlName="phoneNumber"
            mask="(00)90000-0000"
            matInput />
            <mat-error>Campo telefone inválido</mat-error>
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input formControlName="email" matInput />
            <mat-error>Campo email inválido</mat-error>
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline" class="col-8">
            <mat-label>Cidade</mat-label>
            <input
              formControlName="city"
              matInput
            />
            <mat-error>Campo cidade inválido</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-4">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.abbr">{{
                state.name
              }}</mat-option>
            </mat-select>
            <mat-error>Campo estado inválido</mat-error>
          </mat-form-field>
      </div>
      <div class="row">
          <mat-form-field appearance="outline" class="col-8">
            <mat-label>URL Imagem Perfil</mat-label>
            <input
              formControlName="profileImageUrl"
              matInput
            />
            <mat-error>Campo url inválido</mat-error>
          </mat-form-field>
        <mat-form-field appearance="outline" class="col-4">
          <mat-label>Senha</mat-label>
          <input
              formControlName="password"
              type="password"
              matInput
            />
          <mat-error>Campo senha inválido</mat-error>
        </mat-form-field>
    </div>
    </fieldset>
  </form>
